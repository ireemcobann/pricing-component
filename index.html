<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="assets/css/pricing.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/pricing.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Our Pricing</h1>
      <div class="toggle-switch">
        <p>Yıllık</p>
        <div>
            <label class="switch">
                <input type="checkbox" id="inputCheckbox" >
                <span class="slider round"></span>
            </label>
        </div>
        <p>Aylık</p>
    </div>
    
    </div>
    <div class="payments">
      <div class="container">
        <div class="payment-option">
          <h4>Basic</h4>

          <div class="dolor">
            <h6>$</h6>
            <span class="payment">19.99</span>
          </div>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button class="btn">Learn More</button>
        </div>
      </div>
      <div class="container professional">
        <div class="payment-option">
          <h4>Professional</h4>

          <div class="dolor">
            <h6>$</h6>
            <span class="payment">24.99</span>
          </div>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button class="btn-white">Learn More</button>
        </div>
      </div>
      <div class="container">
        <div class="payment-option">
          <h4>Master</h4>

          <div class="dolor">
            <h6>$</h6>
            <span class="payment">39.99</span>
          </div>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
